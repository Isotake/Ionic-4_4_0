<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2><a (click)="openUrl(item.name)" href="#" class="inapp-link">{{item.name}}</a></h2>
    <p>{{item.about}}</p>
  </div>
</ion-content>
